<section class="p-8">
  <div class="flex justify-between items-center">
    <div>
      <h2 class="text-[33px]">Welcome Back</h2>
    </div>
    <div>
      <app-add-todo-trigger></app-add-todo-trigger>
    </div>
  </div>


<div class="mt-10 flex justify-between items-center">
  @if (todos.length > 0) {
    @for (item of todos; track $index) {
      <app-todo-card
        [title]="item.todo_title"
        [description]="item.todo_desc"
        [todoid]="item.id"
        >
      </app-todo-card>
    }
  } @else {
    <p class="text-sm text-muted-foreground text-center mt-4">
      No todos available
    </p>
  }
</div>

</section>
