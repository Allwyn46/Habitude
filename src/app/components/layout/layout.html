<z-layout class="min-h-[600px] border rounded-md overflow-hidden">
  <z-header>
    <div class="flex items-center justify-between w-full">
      <div class="font-semibold text-lg flex items-center">
        <a routerLink="/dashboard" class="flex items-center space-x-2">
          <span class="text-lg md:text-xl font-semibold text-charcoal">Habitude</span>
        </a>
      </div>
      <div class="flex items-center gap-2">
        <div class="relative" (clickOutside)="isOpen = false">
          <!-- Button -->
          <button
            class="bg-black text-white rounded-full w-10 h-10 cursor-pointer"
            (click)="toggleDropdown($event)"
          >
            ZA
          </button>

          <!-- Dropdown Menu -->
          <div *ngIf="isOpen" class="absolute left-[-40px] mt-2 w-32 rounded-sm bg-white shadow-lg">
            <a
              (click)="onProfile()"
              class="block px-4 py-2 cursor-pointer text-sm rounded-sm hover:bg-gray-100"
              >Profile</a
            >
            <a
              (click)="onLogout()"
              class="block px-4 py-2 cursor-pointer text-sm rounded-sm hover:bg-gray-100"
              >Log out</a
            >
          </div>
        </div>
      </div>
    </div>
  </z-header>

  <z-layout>
    <z-sidebar [zWidth]="200" class="!p-0">
      <nav class="flex flex-col h-full gap-2 p-4">
        <z-sidebar-group>
          <z-sidebar-group-label>Menu</z-sidebar-group-label>
          <button z-button zType="secondary" class="justify-start">
            <z-icon zType="house" class="mr-2" />
            Dashboard
          </button>
          <button z-button zType="ghost" class="justify-start">
            <z-icon zType="layers" class="mr-2" />
            Projects
          </button>
          <button z-button zType="ghost" class="justify-start">
            <z-icon zType="users" class="mr-2" />
            Team
          </button>
        </z-sidebar-group>
      </nav>
    </z-sidebar>

    <z-layout>
      <z-content class="">
        <div class="space-y-4 p-5">
          <router-outlet />
        </div>
      </z-content>

      <z-footer>
        <div class="flex items-center justify-center w-full text-sm text-muted-foreground">
          Â© {{ year }} Habitude
        </div>
      </z-footer>
    </z-layout>
  </z-layout>
</z-layout>
