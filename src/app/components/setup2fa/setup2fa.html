<section class="min-h-[90vh] flex items-center justify-center p-8">
  <div class="w-full max-w-sm rounded-2xl bg-white shadow-lg p-6">
    <!-- Profile Avatar -->
    <div class="flex flex-col items-center">
      <div
        class="w-20 h-20 rounded-full text-black flex items-center justify-center text-2xl font-semibold"
      >
        Habitude
      </div>
      <h2 class="mt-3 text-lg font-semibold text-gray-800">Setup Two Factor Authentication</h2>
      <p class="text-sm mt-2 text-center text-gray-500">
        Scan the below QR code with your authenticator app
      </p>
    </div>

    <div class="p-6">
      <div class="flex justify-center">
        <img [src]="imageUrl" alt="qrcode" class="mb-4 border rounded-md" />
      </div>
    </div>

    <!-- Form -->
    <div class="mt-4 space-y-4">
      <div class="p-3 mt-3 mb-3 flex justify-between items-center">
        <div class="border-t border-1 border-gray-300 flex-grow"></div>
        <div class="text-gray-600 text-sm font-light px-2">Setup Manually</div>
        <div class="border-t border-1 border-gray-300 flex-grow"></div>
      </div>

      <div class="flex justify-between">
        <input
          readonly
          id="twofactormanual"
          type="text"
          [value]="tokenSecret"
          placeholder=""
          class="w-full rounded-lg border border-gray-300 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-black"
        />

        <button
          type="button"
          class="ml-2 cursor-pointer"
          z-button
          zType="default"
          (click)="copyclipboard(tokenSecret)"
        >
          Copy
        </button>
      </div>

      <button
        type="button"
        class="w-full bg-black cursor-pointer text-white rounded-lg py-2 font-medium hover:bg-gray-800 transition"
        (click)="onSetupComplete()"
      >
        Continue to verification
      </button>
    </div>
  </div>
</section>
