<section class="min-h-[90vh] flex items-center justify-center p-8">
  <div class="w-full max-w-sm rounded-2xl bg-white shadow-lg p-6">
    <!-- Profile Avatar -->
    <div class="flex flex-col items-center">
      <div
        class="w-20 h-20 rounded-full bg-black text-white flex items-center justify-center text-2xl font-semibold"
      >
        ZA
      </div>
      <h2 class="mt-3 text-lg font-semibold text-gray-800">Your Profile</h2>
      <p class="text-sm text-gray-500">Update your personal information</p>
    </div>

    <!-- Form -->
    <form [formGroup]="profileForm" class="mt-6 space-y-4">
      <div>
        <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Full Name</label>
        <input
          id="name"
          type="text"
          placeholder="Enter your name"
          formControlName="name"
          [value]="loggedinusername"
          class="w-full rounded-lg border border-gray-300 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-black"
        />
      </div>

      <div>
        <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
        <input
          id="email"
          type="email"
          [value]="loggedinuser"
          formControlName="username"
          placeholder="Enter your email"
          class="w-full rounded-lg border border-gray-300 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-black"
        />
      </div>

      <button
        type="button"
        class="w-full bg-black text-white rounded-lg py-2 font-medium hover:bg-gray-800 transition"
        [disabled]="profileForm.invalid"
        (click)="handleUpdate()"
      >
        Save Changes
      </button>
      <button
        type="button"
        z-button
        zType="secondary"
        class="w-full hover:bg-gray-500 hover:text-white"
      >
        Change Password
      </button>

      @if (is2faactive != true) {
        <a
          z-button
          zType="outline"
          class="w-full hover:bg-gray-500 hover:text-white"
          routerLink="/setup-2fa"
        >
          Enable Two Factor Authentication
        </a>
      }
    </form>
  </div>
</section>
